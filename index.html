<body>

    <!-- faltam os links dos botões para as outras páginas! -->

    <nav class="navbar navbar-expand-lg bg-transparent py-3" style="background: none; position: absolute; width: 100%; z-index: 2;"> <!-- usar o style="background: none" foi a única maneira que encontrei de deixar a navbar sobreposta à imagem da Hero section; py-3 ajusta a posição em relação ao topo da pagina; p é de padding, y é de eixo y (vertical) e corresponde a um padding-top + padding-bottom -->
        <div class="container-fluid justify-content-end"> <!-- justify-content-end mantem o conteúdo alinhado à direita -->
          
          <ul class="navbar-nav ms-auto d-flex flex-row gap-4"> <!-- gap-4 define um espaço determinado entre os elementos filhos dentro do flex container (equivalente ao gap no css); ms-auto (margin-start auto) também mantém o conteúdo alinhado à direta ao ocupar todo o espaço disponível a partir da margem esquerda (reduntante?) -->
            <li class="nav-item">
              <a class="nav-link text-dark px-3" href="#">Acomodação</a> <!-- px (semelhante ao py) corresponde a padding no eixo horizontal, e equivale a um padding-left + padding-right -->
